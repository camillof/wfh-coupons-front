<mat-toolbar color="primary">
  <span>Users</span>
</mat-toolbar>

<div style="overflow: auto;">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%; min-width: 600px">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Created at Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Date created </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'fullDate' }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- RoleColumn -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role | uppercase}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.active | uppercase}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    <!-- tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr> -->
  </table>
  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; padding: 0; border-radius: 0">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card>

</div>

<button mat-raised-button color="primary" style="margin-bottom: 1rem; margin-top: 1rem" (click)="createUser()">
  Create user
</button>
